3AltaName "3 Alta Street "
3AltaDesc "Avec un Bean Machine au rez-de-chaussee et a deux pas du centre financier, cet appartement de luxe sur Alta Street, au centre-ville de Los Santos, est un pied-a-terre ideal pour les banquiers qui ne dorment jamais parce qu'ils s'amusent beaucoup trop a jouer avec l'argent des autres. Inclut un garage de 10 places."
4IntegrityName "4 Integrity Way "
4IntegrityDesc "Finis les appels interrompus ! Cet appartement de luxe est situe dans le meme immeuble que le siege social de Tinkle Mobile, dans le nouveau quartier plein d'avenir du centre-ville de Los Santos. L'essor de l'immobilier y est tel que vous pourrez litteralement de le voir se construire depuis votre fenetre ! Inclut un garage de 10 places."
4IntegrityHLName "4 Integrity Way "
4IntegrityHLDesc "Vivez la tete dans les nuages pendant que vos comptes s'effondrent. Un appartement si visiblement cher que tous vos amis sauront immediatement combien vous l'avez paye. Le cadre vie ideal en centre-ville pour tous ceux qui revent secretement de vivre a Liberty City. Inclut un garage de 10 places."
DelPerroName "Del Perro Heights "
DelPerroDesc "Cet appartement de luxe a l'angle de Marathon Avenue et de Prosperity Street est situe dans l'un des immeubles les plus elegants du quartier branche de Del Perro, juste en face de la boite de nuit Bahama Mamas, un endroit ideal pour se detendre apres une dure journee de travail. Inclut un garage de 10 places."
DelPerroHLName "Del Perro Heights "
DelPerroHLDesc "Profitez d'une vue imprenable sur l'ocean, loin au-dessus des touristes et des clochards qui polluent Del Perro Beach avec ce logement reserve aux vrais riches. S'il etait possible de payer trop cher pour quelque chose, nous l'avons fait, et nous sommes heureux de vous faire passer la note. Inclut un garage de 10 places."
DreamName "Dream Towers "
DreamDesc "Rejoignez les autres creatifs de tout poil qui affluent dans ce quartier. Situe a deux pas d'un cinema et d'une eglise, cet appartement de Dream Towers est parfait pour les amateurs de fiction. Inclut un garage de 10 places."
EclipseName "Eclipse Towers "
EclipseDesc "Ce triplex de luxe n'attend plus que vous ! L'ancien proprietaire etait si riche qu'il a laisse tous ses meubles. Il vous suffit d'emmenager et de vous preparer a rencontrer des tas d'amis superficiels quand les gens sauront que vous habitez sur Eclipse Boulevard a Rockford Hills. Inclut un garage de 10 places."
EclipseHLName "Eclipse Towers "
EclipseHLDesc "Parfaiement agence et idealement situe sur Eclipse Boulevard, cet apparement est aussi unique que les nouvelles pommettes que votre chirurgien esthetique vous a donnees... En d'autres termes, vous verrez les memes partout en ville. Inclut un garage de 10 places."
EclipsePS1Name "Eclipse Towers, penthouse "
EclipsePS1Desc "Vous trouvez que les 1 pourcent commencent a etre un peu trop nombreux ? Vous en avez marre des millionnaires d'entree de gamme qui envahissent votre ascenseur et pelotent votre groom ? Vous avez besoin d'une nouvelle maniere d'exprimer votre mepris infini pour vos congeneres ? Ne cherchez plus. Acces a notre service de redecoration rapide et garage 10 places inclus."
EclipsePS2Name "Eclipse Towers, penthouse "
EclipsePS2Desc "Quand on choisit d'habiter dans un penthouse, ce n'est pas seulement pour se vautrer dans le luxe. C'est aussi pour avoir la satisfaction de savoir qu'a chaque fois qu'on tire la chasse d'eau apres une grosse commission, on chie litteralement a travers chacun des taudis a $500K en dessous. Acces a notre service de redecoration rapide et garage 10 places inclus."
EclipsePS3Name "Eclipse Towers, penthouse "
EclipsePS3Desc "Avouez que c'est le prix qui vous a seduit. Le fait qu'il s'agisse de l'une des habitations les plus opulentes a des centaines de kilometres a la ronde n'a pas d'importance. Acces a notre service de redecoration rapide et garage 10 places inclus."
RichardName "Richards Majestic "
RichardDesc "Ce sublime appartement de luxe sur Movie Star Way, a Rockford Hills, n'est qu'a un jet de pierre des studios de cinema Richard Majestic, de la maison de votre disques AKAN et d'un centre de don de sperme. Le tierce gagnant des industries en voie de disparition ! Inclut un garage de 10 places."
RichardHLName "Richards Majestic "
RichardHLDesc "Devenez proprietaire d'un petit bout de Vinewood et vivez un pied dans le passe ! Une surface ridicule vetu d'un prix exorbitant, mais une decoration identique a celle des autres quartiers ultra riches de Los Santos. Inclut un garage de 10 places."
TinselName "Tinsel Towers "
TinselDesc "Votre double personnalite se sentira parfaitement a l'aise dans cet appartement de style retro-ultramoderne sur Boulevard Del Perro. Delirez avec classe. Inclut un garage de 10 places."
TinselHLName "Tinsel Towers "
TinselHLDesc "Un cadre de vie parfait dans l'un des complexes les plus prises de Los Santos. Ces superbes appartements ne se liberent que quand leurs occupants meurent d'overdose ou sont arretes pour le meurtre d'une prostituee... Inclut un garage de 10 places."
VespucciName "2057 Vespucci Boulevard "
VespucciDesc "L'immeuble a connu des jours meilleurs, mais cet appartement tres abordable a encore une ame et beaucoup de potentiel ! Faites appel à votre imagination ! Et a un bon exterminateur. Inclut un garage de 6 places."
WeazelName "Weazel Plaza "
WeazelDesc "Avis a tous les acteurs ! Saisissez votre chance d'habiter sur Movie Star Way, un emplacement ideal de Rockford Hills, juste en face des celebres studios de cinema Richard Majestic. Sortez en titubant de chez vous pour arriver directement sur le plateau de tournage ! Inclut un garage de 10 places."
2862Name "Hillcrest Avenue "
2862Desc "Accrochee sur le flanc de Vinewood Hills comme un magnat du petrole mourant agrippant son auxiliaire de vie devenue sa sixieme femme, cette demeure a deux etages compense largement ses graves defauts structurels par une decoration d'interieur sublime. Cuisine ouverte, mobilier minimaliste, vertige ompnipresent : cette maison a vraiment tout. Inclut un garage de 10 places."
2868Name "Hillcrest Avenue "
2868Desc "Le proprietaire precedent de cette splendide residence perchee sur une falaise est mort en faisant une pose de yoga sur la rambarde du balcon arriere... Mais au moins, il a reussi son cliche Snapmatic. Inclut un garage de 10 places."
2874Name "Hillcrest Avenue "
2874Desc "Votre acouphene et votre toux de fumeur vous disent que vous avez habite en ville trop longtemps, et nous, nous vous disons que cet appartement fabuleusement cher dans le quartier verdoyant de Vinewood est la reponse à des dizaine d'annees d'autodestruction acharnee. Inclut un garage de 10 places."
2113Name "Mad Wayne Thunder Drive "
2113Desc "Construite dans les annees 60 et miraculeusement toujours debout, cette propriete à l'allure sobre ne paie pas de mine vue de l'exterieur, mais ne vous inquietez pas : a l'interieur, son espace de vie ouvert et sa deco design plairont a tous les jeunes cadres dynamiques sans cervelle d'aujourd'hui. Inclut un garage de 10 places."
2117Name "Milton Road "
2117Desc "Agissez sans attendre pour vous reserver une place dans l'un des quartiers les plus calmes et les plus selects de la ville. Toutes les autres maisons de la rue ont ete achetees dans les annees 90 par des investisseurs etrangers parfaiement honnetes qui avaient besoin d'un endroit ou stocker d'enormes capitaux acquis tout a fait legalement. Inclut un garage de 10 places."
2044Name "North Conker Avenue "
2044Desc "San Andreas etant un Etat ou la valeur de l'immobilier ne peut qu'augmenter, sans aucun risque de tremblement de terre de haute magnitude, quel meilleur endroit pour construire un appartement de luxe sur pilotis qu'un flanc de colline abrupte dans un quartier residentiel surpeuple ? Inclut un garage de 10 places."
2045Name "North Conker Avenue "
2045Desc "Conçu et bati en violation directe de toutes les regles du code de construction de l'Etat, de cet appartement de luxe temoigne de ce qu'il est possible d'accomplir avec une attitude entreprenante et un mepris total des normes de sante, de securite et du bon sens. Inclut un garage de 10 places."
3677Name "Whispymound Drive "
3677Desc "Il faut bien faire rever tous les rates qui traversent Vinewood en allant au travail, leur donner un ideal a atteindre. Ce ne sont pas les collines verdoyantes qu'ils veulent voir en levant les yeux. Ils veulent regarder a travers vos baies vitrees et vous voir, uniquement vetu d'un string en peau de serpent. Inclut un garage de 10 places."
3655Name "Wild Oats Drive "
3655Desc "Bienvenue dans les hauteurs de Vinewood Hills, ou le promo-accedant moyen a 24 ans et ou seules les foules de popstars adolescentes sur le declin rivalisent en nombre avec les entrepreneurs du web 2.0. Achetez sans tarder, tant que le prix reste exorbitant. Inclut un garage de 10 places."
//1.5 update
CougarName "0069 Cougar Avenue Apt. "
CougarDesc "The fixer-upper offers stunning views of the cemetery to at once remind you of your mortality and motive you to get your act together and buy a better apartment one day. Includes 10-car garage."
BayCityName "0115 Bay City Avenue Apt. "
BayCityDesc "Hello sailor! This renovated, fully-furnished apartment is right on the waterfront in Puerto Del Sol Yacht Club. Perfect for picking up other sailors. Includes 10-car garage."
MiltonRdName "0184 Milton Road Apt. "
MiltonRdDesc "Cozy one-bedroom in a cute West Vinewood apartment block! You'll only share the building with a few other units, meaning fewer neighbors for you to grow to despise. Includes 10-car garage."
0325SouthRockfordName "0325 South Rockford Dr. Apt. "
0325SouthRockfordDesc "Location is in the eye of the beholder! Some might call this a busy traffic junction, we call it a Commuter's Dream! Some might call this Little Seoul, we call it Vespucci so we can up the price! Includes 10-car garage."
SouthMoMiltonName "0504 South Mo Milton Dr. Apt. "
SouthMoMiltonDesc "This modern, renovated one-bedroom is in a well-maintained building in a great West Vinewood location. Buy now at the bottom of the market! Property values can't go any lower! We're absolutely sure this time! Includes 10-car garage."
0604LasLagunasName "0604 Las Lagunas Blvd. Apt. "
0604LasLagunasDesc "This building has seen better days - the closest thing to a doorman is a homeless guy you sometimes have to step over to get into the lobby at night - but how else are you going to find a Vinewood apartment in your price range? Hope you like the smell of urine. Includes 10-car garage."
SpanishAveName "0605 Spanish Ave. Apt. "
SpanishAveDesc "This newly-renovated one-bedroom in Downtown Vinewood is a STEAL! Hurry this one won't last! It did last! $10,000 price reduction! Crazy value! Move NOW the price is right! Everything's negotiable. Motivated seller. Reduced again for quick sale! Will someone just buy this already??? Includes 10-car garage."
BlvdDelPerroName "1115 Blvd. Del Perro Apt. "
BlvdDelPerroDesc "With a funky retro décor and carpeted thoughout, you can literally smell the history in this Del Perro apartment that features an almost unobstracted ocean view for an almost unbeatable price. Includes 10-car garage."
PowerStName "1162 Power St. Apt. "
PowerStDesc "Located steps away from a skate park, this cute-as-a-button one-bedroom in Hawick is perfect for families with teenage children or tragic 30-something hipsters with fixies. Includes 10-car garage."
ProsperityStName "1237 Prosperity St. Apt. "
ProsperityStDesc "With both Wigwam and Up-n-Atom right on your doorstep, burger enthusiasts will be spoiled for choice at this apartment located in Del Perro or Morningwood, depending on which side of the building you stand. Includes 10-car garage."
SanVitasStName "1561 San Vitas St. Apt. "
SanVitasStDesc "Original features! This cozy apartment in West Vinewood had only one owner, who didn't update a single thing since he moved in there 40 years ago and then passed away - it was days before anyone noticed. Includes 10-car garage."
2143LasLagunasName "2143 Las Lagunas Blvd. Apt. "
2143LasLagunasDesc "What this Hawick apartment lacks in space and all-round condition, it makes up for in proximity to the local liquor store. Drown in debt and your sorrows. Includes 10-car garage."
TheRoyaleName "The Royale Apt. "
TheRoyaleDesc "This newly-renovated one-bedroom in Downtown Vinewood is a STEAL! Hurry this one won't last! It did last! $10,000 price reduction! Crazy value! Move NOW the price is right! Everything's negotiable. Motivated seller. Reduced again for quick sale! Will someone just buy this already??? Includes 10-car garage."
HangmanAveName "Hangman Avenue "
HangmanAveDesc "Crazy movie director across the road? Check. Astronomically over-priced property where your car has more square footage than you do? Check. If you're looking for the full Vinewood Hills experience, this modest home ticks all the boxes. Includes 10-car garage."
SustanciaRdName "Sustancia Road "
SustanciaRdDesc "Calling all gentrifers... El Burro Heights is ripe for hostile takeover! Pack up the espresso machine, labradoodle and deliberately tousled toddler and snap up this property before it's too late! Act now, or you'll be priced out of this neighborhood within a year! Includes 10-car garage."
4401ProcopioDrName "Procopio Drive "
4401ProcopioDrDesc "Stunning views of rapidly rising sea levels! And talk about amenities! This Paleto Bay beauty is walking distance to a dive bar, hospital, funeral home, crematorium and gun store, so you can go out on the town secure in the knowledge that you're covered for every eventuality. Includes 10-car garage."
4584ProcopioDrName "Procopio Drive "
4584ProcopioDrDesc "Check out the water feature in the front yard! This is coastal, provincial living at its very finest. Worried about shade? Want easy access to groceries? How about two for the price of one? This house backs right onto the supermarket, blocking out all natural light. Includes 10-car garage."
0112SouthRockfordName "0112 South Rockford Dr. Apt. "
0112SouthRockfordDesc "This compact apartment in a 2-story apartment building has been meticulously maintained in its original condition! Semi-partial ocean view! Includes 6-car garage."
ZancudoAveName "Zancudo Avenue "
ZancudoAveDesc "Beggars CAN be choosers! Waterfront living at a bargain price! Steps away from both a Chinese restaurant and a tattoo parlor, this Sandy Shores location offers no shortage of late-night decisions you'll regret in the morning. Includes 6-car garage."
PaletoBlvdName "Paleto Boulevard "
PaletoBlvdDesc "Fall asleep to the sounds of the ocean and bums dumpster-diving in the parking lot. This cute-as-a-button property is centrally located on Paleto Bay's main street, a short walk from the coast and next door to the local supermarket. Includes 6-car garage."
GrapeseedAveName "Grapeseed Avenue "
GrapeseedAveDesc "Location, location, location! Across from a feed store, minimart and discount clothes emporium, this house is right in the heart of the action on Grapeseed's main drag. Living on the cutting edge of rural retail! Includes 6-car garage."
