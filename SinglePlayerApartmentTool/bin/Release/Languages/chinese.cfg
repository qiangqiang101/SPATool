RichardHLDesc "擁有一塊美艷舊Vinewood，儘管這是被做看起 ~n~ 來就像洛斯桑托斯的其他超級富豪的角落一個 ~n~ 非常小的和昂貴的。與以往一隻腳一個現代的 ~n~ 橫向的生活體驗。包括可容納十輛車的車庫。"
