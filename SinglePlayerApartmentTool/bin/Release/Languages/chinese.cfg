2868Name "峰環大街 "
2868Desc "這間位於懸崖邊的華麗莊園，其前任地主不 ~n~ 幸在後陽台欄杆處做瑜伽時去世...不過他們 ~n~ 至少拍了 Snapmatic 做為紀念。要追隨他的 ~n~ 腳步是有點困難，但如果您有的是錢，又笨 ~n~ 到買了鄰近的房產，那麼你隨時都可以有機會繼 ~n~ 承這位先人的腳步。跟隨您的心靈指引，快 ~n~ 點行動吧。包括可容納十輛車的車庫。"
